<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background: #1d2a35!important;
                color: #fff!important;
                padding: 0px 0px 5000px 0px;


            }

            code{
                background: rgba(222,222,222,0.1);
                color:#ff9999;
            }
        </style>
    </head>
    <body>
        <div style="display:flex; flex-direction:column;">
            <h2>CSS clip Property</h2>
            <p><b>NOTE:</b> The <code style="background:rgba(222,222,222,0.1); color: #ff9999">clip-path</code> property will replace the deprecated <code style="background:rgba(222,222,222,0.1); color:#ff9999;"">clip</code> property.</p>
            <p style="padding:40px;"><b>NOTE:</b> The <code>clip</code> property does not work if "overflow:visible"</p>
            <img src="https://www.w3schools.com/cssref/w3css.gif" alt="" width="100" height="140" style="position:absolute; clip:rect(0px,50px,150px,0px); margin:0px; left: 500px;">
        </div>


    </body>
</html>
